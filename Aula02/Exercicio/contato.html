    <h1>Formulário de Contato</h1>
    <form action="" method="POST"></form>
    <label for="name">Nome e Sobrenome:</label><br>
    <input type="text" name="name" value="" required/><br>
    <label for="email">E-mail:</label><br>
    <input type="email" placeholder="user@email.com"/><br>
    <label for="assunto">Assunto da Mensagem:</label><br>
    <select name=”país”>
        <option value="profissional">Profissional</option>
        <option value="pessoal">Pessoal</option>
        <option value="sugestao">Sugestão</option>
        </select><br>
    <label for="genero">Gênero:</label><br>
    <input type="radio" name="genero" value="Feminino"> Feminino
    <input type="radio" name="genero" value="Masculino"> Masculino
    <input type="radio" name="genero" value="Prefiro não responder"> Prefiro não responder<br>
    <label for="assunto">Passatempos:</label><br>
    <select name=”país”>
        <option value="esporte">Esporte</option>
        <option value="viagem">Viagem</option>
        <option value="leitura">Leitura</option>
        <option value="danca">Dança</option>
        <option value="culinaria">Culinaria</option>
        </select><br>
    <label for="genero">Comentários:</label><br>
    <textarea name="comentario" style="resize:none"></textarea><br>
    <button type=”submit”>Enviar</button>
    <button type=”reset”>Limpar</button><br>

</div>
</body>
