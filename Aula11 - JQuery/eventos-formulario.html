<!DOCTYPE html>
<html>
<head>
    <title>Eventos de Formulário</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <!-- jquery -->
    <script src="jquery-2.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".campo1").blur(function(){
                console.log("Elemento perdeu o foco");
            });
            $(".campo2").change(function(){
                alert('O elemento foi trocado');
            });
        });
    </script>
</head>
<body>
    <input class="campo1" type="text">
    <!-- 
        focus
        blur
        change 
    -->
    <select class="campo2">
        <option value="1">Primeira opção</option>
        <option value="2">Segunda opção</option>
    </select>
</body>
</html>
